
  <div class="row">
    <div class="col-8 m-auto">
        <form [formGroup]="formgrupfornecedor">

          <div class="form-group">
            <label for="Nome">Nome :</label>
            <input type="text" formControlName="name" class="form-control" id="Nome do fornecedor" aria-describedby="Nome" placeholder="Seu Nome">
          </div>


          <div class="form-group">
            <label for="categoria">Categoria :</label>
            <select class="form-select" aria-label="Default select example" type="select" formControlName="category" class="form-control" id="categoria" aria-describedby="CATEGORIA">
              <option value="Regional">Regional</option>
              <option value="Nacional">Nacional</option>
              <option value="Internacional">Internacional</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Contato">Contato :</label>
          <input type="text" formControlName="contact" class="form-control" id="contato" aria-describedby="Contato" placeholder="Meio de contato">
        </div>

          <div class="form-group">
            <div class="form-group d-flex justify-content-around">
              <label for="ativo">Ativo :                </label>
                  <br>
                  <input formControlName="active" type="checkbox"  id="Atividade de fatura" autocomplete="off">
                  <label for="Atividade de fatura">Atividade de fatura            </label>
                    <br>
                  <input formControlName="active" type="checkbox" id="Atividade do Pedido de Compra" autocomplete="off">
                  <label for="Atividade do Pedido de Compra">Atividade do Pedido de Compra            </label>
                   <br>
                  <input formControlName="active" type="checkbox" id="Atividade de pagamento" autocomplete="off">
                  <label for="Atividade de pagamento">Atividade de pagamento            </label>
                   <br>
             </div>
             <br>


          <div class="mb-3 d-flex justify-content-center">
          <button class="btn btn-outline-primary" (click)="save()">Salvar</button>
          <br><br>

          </div>

    </div>

  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Ativo</th>
        <th scope="col">Categoria</th>
        <th scope="col">Contato</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores">
        <th scope="row">{{fornecedor.id}}</th>
        <td>{{fornecedor.name}}</td>
        <td>{{fornecedor.active}}</td>
        <td>{{fornecedor.category}}</td>
        <td>{{fornecedor.contact}}</td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-primary me-1" (click)="delete(fornecedor)">Excluir</button>
          <button class="btn btn-danger" (click)="edit(fornecedor)">Editar</button>
    </td>

      </tr>

    </tbody>
  </table>
